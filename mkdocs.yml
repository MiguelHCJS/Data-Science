site_name: DeveloperPy
site_url: http://developerpy.com.br
site_author: Miguel Tenório

theme:
  name: material
  
  language: pt-BR

  # logo: assets/logo.png

  features:
    - navigation.instant
    - navigation.instant.prefetch
    # - navigation.tabs
    # - navigation.sections
    # - navigation.expand
    # - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - navigation.footer
  
  plugins:
    - search:
      lang: pt-BR
    - offline
  
  nav:
  - Home:
    - /
  
  repo_name: MiguelHCJS/Data-Science
  repo_url: https://github.com/MiguelHCJS/Data-Science

  # icon:
  #   repo: fontawesome/brands/github

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: black
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  
  extra:
    consent:
      title: Cookie consent
      description: >- 
        We use cookies to recognize your repeated visits and preferences, as well
        as to measure the effectiveness of our documentation and whether users
        find what they're searching for. With your consent, you're helping us to
        make our documentation better.
      actions:
        - accept
        - reject
        - manage
    
    social:
    - icon: fontawesome/brands/github
      link: https://github.com/MiguelHCJS
  
copyright: Copyright &copy; 2023 Miguel Tenório
